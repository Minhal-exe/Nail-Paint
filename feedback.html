<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - NailArt Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("Pictures/feedback\ \ bg.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            overflow-x: hidden;
        }
        .overlay {
            background-color: rgba(255, 179, 239, 0.315);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .feedback-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 700px;
            width: 100%;
            margin: 20px;
        }
        .feedback-card h2 {
            color: #FFB6C1;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #ddd;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #FFB6C1;
            box-shadow: 0 0 15px rgba(255,182,193,0.4);
        }
        .rating {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .rating input {
            display: none;
        }
        .rating label {
            font-size: 2.5em;
            color: #ddd;
            cursor: pointer;
            transition: color 0.3s;
            margin: 0 5px;
        }
        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: #ffb6f3;
        }
        .btn-submit {
            background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255,182,193,0.5);
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #FFB6C1;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        .back-btn:hover {
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            .feedback-card {
                padding: 20px;
            }
            .feedback-card h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'" title="Go Back">
        <i class="fas fa-arrow-left"></i>
    </button>
    <div class="overlay">
        <div class="feedback-card">
            <h2><i class="fas fa-comments"></i> Share Your Feedback</h2>
            <p class="text-center mb-4">Help us improve! Rate your experience with NailArt Studio and leave your thoughts.</p>
            <form id="feedbackForm">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Rate Your Experience</label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5"><label for="star5"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1"><i class="fas fa-star"></i></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="service">Service Used</label>
                    <select class="form-control" id="service" name="service" required>
                        <option value="">Select a service</option>
                        <option value="nail-art">Nail Art Design</option>
                        <option value="manicure">Manicure</option>
                        <option value="pedicure">Pedicure</option>
                        <option value="gel-polish">Gel Polish</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea class="form-control" id="comments" name="comments" rows="4" placeholder="Tell us more..." required></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit Feedback</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your feedback! We appreciate your input.');
            // Integrate with backend for real submission
        });
    </script>
</body>
</html>
