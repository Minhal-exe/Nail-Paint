<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nail Art Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        background: linear-gradient(135deg, #721015, #f189a0, #e2748c);
        /* background-image: url(Pictures/Login\ 2.jpeg); */
        background-size: 200% 200%;
        animation: gradientMove 6s infinite alternate;
    }

    @keyframes gradientMove {
        from {
            background-position: left top;
        }

        to {
            background-position: right bottom;
        }
    }



    .container {
        width: 95%;
        max-width: 950px;
        display: flex;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 25px;
        backdrop-filter: blur(25px);
        overflow: hidden;
        box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.9s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .left-panel {
        width: 50%;
        overflow: hidden;
        position: relative;
    }

    .left-panel img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scale(1.05);
        transition: .7s ease;
    }

    .left-panel img:hover {
        transform: scale(1.15);
    }

    .right-panel {
        width: 50%;
        padding: 50px 45px;
        text-align: center;
        color: #fff;
    }

    .right-panel h2 {
        font-size: 35px;
        font-weight: 700;
        margin-bottom: 5px;
    }

    .right-panel p {
        margin-bottom: 20px;
        color: #ffe6ec;
    }

    form {
        width: 100%;
        text-align: left;
        margin-top: 10px;
    }

    label {
        font-size: 14px;
        color: #ffd9e1;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        background: #ffe4eb;
        margin-top: 6px;
        margin-bottom: 18px;
        font-size: 15px;
        transition: .3s;
    }

    input:focus {
        outline: none;
        box-shadow: 0 0 8px rgba(255, 255, 255, .7);
    }

    .password-box {
        position: relative;
    }

    .toggle {
        position: absolute;
        right: 14px;
        top: 16px;
        cursor: pointer;
        font-size: 18px;
        color: #c10031;
    }

    .options {
        display: flex;
        justify-content: space-between;
        font-size: 13px;
        margin-bottom: 16px;
        color: #fff;
    }

    .options a {
        color: #ffe0ea;
        text-decoration: none;
        transition: 0.3s;
    }

    .options a:hover {
        text-decoration: underline;
    }

    .btn {
        width: 100%;
        padding: 13px;
        background: #fff;
        color: #b30026;
        font-weight: 600;
        border: none;
        border-radius: 14px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.4s;
    }

    .btn:hover {
        background: #ffe6eb;
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(255, 255, 255, .3);
    }

    .or {
        text-align: center;
        margin: 12px 0;
        color: #ffd3de;
    }

    .google {
        width: 100%;
        padding: 13px;
        background: transparent;
        font-weight: 700;
        border: 2px solid #fff;
        color: #fff;
        border-radius: 14px;
        cursor: pointer;
        transition: .4s;
    }

    .google:hover {
        background: #ffffff22;
        transform: translateY(-3px);
    }

    .signup {
        margin-top: 20px;
        color: #fff;
    }

    .signup a {
        color: #fff;
        font-weight: bold;
        text-decoration: none;
        transition: .3s;
    }

    .signup a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            width: 90%;
        }

        .left-panel {
            width: 100%;
            height: 240px;
        }

        .right-panel {
            width: 100%;
        }
    }

    .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 45px;
        height: 45px;
        background: rgba(255, 255, 255, 0.3);
        color: #fff;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
        text-decoration: none;
        transition: 0.3s;
        z-index: 1000;
    }

    .back-btn:hover {
        background: rgba(255, 255, 255, 0.6);
        color: #b30026;
    }
</style>

<body>

    <a href="javascript:void(0)" class="back-btn" onclick="goBack()">‚Üê</a>


    <div class="container">
        <div class="left-panel">
            <img src="./Pictures/Nail Login Page pic.jpeg" alt="Nail Art Image">
        </div>

        <div class="right-panel">
            <h2>Welcome Back</h2>
            <p>Please login to your account</p>

            <form>
                <label>Email address</label>
                <input type="email" placeholder="example@gmail.com" required>

                <label>Password</label>
                <div class="password-box">
                    <input type="password" id="password" placeholder="Enter Password" required>
                    <span class="toggle" onclick="showPassword()">üëÅ</span>
                </div>

                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn">Sign In</button>
                <div class="or">OR</div>
                <button class="google">Sign in with Google</button>
            </form>

            <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <script>
        function showPassword() {
            var pass = document.getElementById("password");
            pass.type = pass.type === "password" ? "text" : "password";
        }
    function goBack() {
        window.history.back();
    }

    function showPassword() {
        var pass = document.getElementById("password");
        pass.type = pass.type === "password" ? "text" : "password";
    }
    </script>

</body>

</html>
